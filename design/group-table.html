<html>
<head>
  <title>Group Table</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./group-table.css">
</head>
<body>
  <div class='table-wrapper'>
    <!-- DON'T EXPORT THE WRAPPER, THIS IS A TEST HARNESS ONLY -->
    <table class='group-table'>
      <thead>
        <tr class='group-table-header-row'>
          <th class='empty-th' />
          <th class='empty-th' />
          <th>P</th>
          <th>W</th>
          <th>D</th>
          <th>L</th>
          <th>GD</th>
          <th>GS</th>
          <th>GC</th>
          <th class='th-em'>PTS</th>
        </tr>
      </thead>
      <tbody>
        <tr class='group-table-content-row group-qualifying-position'>
          <td class='qual-pos'>1</td>
          <td class='td-em group-table-team-name'>Romania</td>
          <td>3</td>
          <td>2</td>
          <td>1</td>
          <td>0</td>
          <td>2</td>
          <td>4</td>
          <td>7</td>
          <td class='th-em'>2</td>
        </tr>
        <tr class='group-table-content-row group-qualifying-position last-qualifying-pos'>
          <td class='qual-pos'>2</td>
          <td class='td-em group-table-team-name'>England</td>
          <td>3</td>
          <td>2</td>
          <td>0</td>
          <td>1</td>
          <td>3</td>
          <td>5</td>
          <td>2</td>
          <td class='th-em'>2</td>
        </tr>
        <tr class='group-table-content-row group-no-qualifying-position'>
          <td class='no-qual-pos'>3</td>
          <td class='td-em group-table-team-name'>Colombia</td>
          <td>3</td>
          <td>1</td>
          <td>0</td>
          <td>2</td>
          <td>-2</td>
          <td>1</td>
          <td>3</td>
          <td class='th-em'>3</td>
        </tr>
        <tr class='group-table-content-row group-no-qualifying-position'>
          <td class='no-qual-pos'>4</td>
          <td class='td-em group-table-team-name'>Tunisia</td>
          <td>3</td>
          <td>0</td>
          <td>1</td>
          <td>2</td>
          <td>-3</td>
          <td>1</td>
          <td>4</td>
          <td class='th-em'>1</td>
        </tr>
        </tbody>
      </table>
  </div>

  <div class='table-wrapper'>
      <table class='group-table'>
        <thead>
          <tr class='group-table-header-row'>
            <th class='empty-th' />
            <th class='empty-th' />
            <th>P</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>GD</th>
            <th>GS</th>
            <th>GC</th>
            <th class='th-em'>PTS</th>
          </tr>
        </thead>
        <tbody>
        <tr class='group-table-content-row group-qualifying-position'>
          <td class='qual-pos'>1</td>
          <td class='td-em group-table-team-name'>Romania</td>
          <td>3</td>
          <td>2</td>
          <td>1</td>
          <td>0</td>
          <td>2</td>
          <td>4</td>
          <td>7</td>
          <td class='th-em'>2</td>
        </tr>
        <tr class='group-table-content-row group-qualifying-position last-qualifying-pos'>
          <td class='qual-pos'>2</td>
          <td class='td-em group-table-team-name'>England</td>
          <td>3</td>
          <td>2</td>
          <td>0</td>
          <td>1</td>
          <td>3</td>
          <td>5</td>
          <td>2</td>
          <td class='th-em'>2</td>
        </tr>
        <tr class='group-table-content-row group-no-qualifying-position'>
          <td class='no-qual-pos'>3</td>
          <td class='td-em group-table-team-name'>Colombia</td>
          <td>3</td>
          <td>1</td>
          <td>0</td>
          <td>2</td>
          <td>-2</td>
          <td>1</td>
          <td>3</td>
          <td class='th-em'>3</td>
        </tr>
        <tr class='group-table-content-row group-no-qualifying-position'>
          <td class='no-qual-pos'>4</td>
          <td class='td-em group-table-team-name'>Tunisia</td>
          <td>3</td>
          <td>0</td>
          <td>1</td>
          <td>2</td>
          <td>-3</td>
          <td>1</td>
          <td>4</td>
          <td class='th-em'>1</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
